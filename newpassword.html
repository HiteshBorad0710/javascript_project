 <script src="./checkuserotp.js" type="text/javascript"></script>

    <script type="text/javascript"> 

        function Reset(){
            let newpass = document.getElementById('npassword').value;
            let cpass = document.getElementById('cpassword').value;

            if(newpass == cpass)
            {
                let val = JSON.parse(localStorage.getItem('register'));
                let userOtp = JSON.parse(localStorage.getItem('userOtp'));
                for(let i in val){
                    if(val[i].uniqid == userOtp.userid){
                        val[i].password = newpass;
                    }
                    localStorage.setItem('register',JSON.stringify(val));
                }
                alert("Password successfully update");
                localStorage.removeItem('userOtp');
                window.location.href = "login.html";
            }
            else{
                let message = `<div class="alert alert-danger" role="alert">
                               Newpassword and confirm password not match
                            </div>`;
                document.getElementById('error').innerHTML = message;
            }   
        }

    </script>
